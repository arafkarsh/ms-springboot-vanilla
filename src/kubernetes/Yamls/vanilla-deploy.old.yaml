apiVersion: apps/v1
kind: Deployment
metadata:
  name: vanilla-deployment
  labels:
    app: vanilla-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vanilla-pod
  template:
    metadata:
      labels:
        app: vanilla-pod
    spec:
      hostNetwork: true
      containers:
        - name: vanilla-container
          image: arafkarsh/ms-vanilla-service:0.3.4-alpaquita-21-k8s
          # Only for testing purpose -  use IfNotPresent
          imagePullPolicy: Always
          args:
            - "-SPRING_DATASOURCE_URL=jdbc:postgresql://database-service:5433/ms_vanilla_334"
          ports:
            - containerPort: 9334
              hostPort: 9334
          volumeMounts:
            - name: config-volume-default
              mountPath: /config
              readOnly: true
            - name: config-volume-dev
              mountPath: /config/d
              readOnly: true
            - name: config-volume-staging
              mountPath: /config/s
              readOnly: true
            - name: config-volume-prod
              mountPath: /config/p
              readOnly: true
          env:
            - name: APP_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: vanilla-configmap-active
                  key: spring.profiles.active
            - name: JASYPT_ENCRYPTOR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vanilla-secret
                  key: JASYPT_ENCRYPTOR
            - name: SPRING_CONFIG_LOCATION
              value: "file:/config/application.properties"
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: vanilla-configmap-active
                  key: spring.profiles.active
          livenessProbe:
            httpGet:
              path: /ms-vanilla/api/v1/service/live
              port: 9334
          readinessProbe:
            httpGet:
              path: /ms-vanilla/api/v1/service/ready
              port: 9334
          resources:
            limits:
              cpu: 1000m
              memory: 1536Mi
            requests:
              cpu: 1000m
              memory: 1536Mi
      volumes:
        - name: config-volume-default
          configMap:
            name: vanilla-configmap-default
        - name: config-volume-dev
          configMap:
            name: vanilla-configmap-dev
        - name: config-volume-staging
          configMap:
            name: vanilla-configmap-staging
        - name: config-volume-prod
          configMap:
            name: vanilla-configmap-prod
