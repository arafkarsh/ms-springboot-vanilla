apiVersion: apps/v1
kind: Deployment
metadata:
  name: vanilla-deployment
  labels:
    app: vanilla-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vanilla-pod
  template:
    metadata:
      labels:
        app: vanilla-pod
    spec:
      hostNetwork: true
      containers:
        - name: vanilla-container
          image: arafkarsh/ms-vanilla-service:0.3.4-alpaquita-21
          # Only for testing purpose - use Always
          imagePullPolicy: Always
          args:
            - "-JASYPT_ENCRYPTOR_PASSWORD=$(ENCODED_KEY)"
            - "-APP_PROFILE=prod"
            - "-SPRING_PROFILES_ACTIVE=prod"
            - "-SPRING_DATASOURCE_URL=jdbc:postgresql://192.168.5.1:5433/ms_vanilla_334"
          ports:
            - containerPort: 9334
              hostPort: 9334
          env:
            - name: ENCODED_KEY
              valueFrom:
                secretKeyRef:
                  name: vanilla-secret
                  key: JASYPT_ENCRYPTOR_PASSWORD
          livenessProbe:
            httpGet:
              path: /
              port: 9334
          readinessProbe:
            httpGet:
              path: /
              port: 9334
          resources:
            limits:
              cpu: 1000m
              memory: 1536Mi
            requests:
              cpu: 1000m
              memory: 1536Mi